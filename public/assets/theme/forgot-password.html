<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DIU Parents Information Page</title>
        <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/aos.css">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- ----------------------- preloader start ----------------------- -->
        <div id="preloader"></div>
        <!-- ----------------------- preloader end ----------------------- -->

        <!-- ----------------------- Navbar start ----------------------- -->
        <nav class="navbar sticky-top">
            <div class="container nav-container">
                <a class="navbar-brand" href="parents-information.html">
                    <img src="images/Parents Experience Logo.png" alt="DIU Parents Experience">
                </a>
            </div>
        </nav>
        <!-- ----------------------- Navbar end ----------------------- -->

        <!-- ----------------------- forgot password start ----------------------- -->
        <section id="forgot_password">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-7 col-xl-8 col-lg-8 col-md-12 col-sm-12 d_center">
                        <div class="forgot_password_main">
                            <h1 class="heading_two text_center mb-1">DIU Parent Portal</h1>
                            <p class="paragraph text_center mb-4">Please enter your email address below and then press "Reset Password".</p>

                            <form action="">
                                <div class="form_groups m_group mb-2">
                                    <div class="input_group full_width">
                                        <label for="email" class="paragraph sign_input_text mb-1">Email Address</label>
                                        <input type="email" id="email" class="input_field mb-2">
                                    </div>
                                </div>

                                <div class="form_groups m_group mb-1">
                                    <div class="input_group">
                                        <input type="submit" value="Reset Password" class="btn btn regular_btn submit_btn">
                                    </div>
                                    <p><a href="sign-in.html" class="paragraph s_text">Back to Sign In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ----------------------- forgot password end ----------------------- -->

        <!-- ----------------------- footer start ----------------------- -->
        <footer>
            <!-- ------------------------------ Return to Top start ------------------------------ -->
                <a href="javascript:" id="return-to-top">
                    <i class="fas fa-chevron-up"></i>
                </a>
            <!-- ------------------------------ Return to Top end ------------------------------ -->
            <div class="container">
                <p class="footer_text">Copyright Â© 2022 Daffodil International University. All Rights Reserved.</p>
            </div>
        </footer>
        <!-- ----------------------- footer end ----------------------- -->


        <script src="js/jquery-1.12.4.min.js"></script>

        <script>
            // ===== Return to Top ==== 
            $(window).scroll(function() {
                if ($(this).scrollTop() >= 200) {        // If page is scrolled more than 200px
                    $('#return-to-top').fadeIn(200);    // Fade in the arrow
                } else {
                    $('#return-to-top').fadeOut(200);   // Else fade out the arrow
                }
            });
    
            $('#return-to-top').click(function() {      // When arrow is clicked
                $('body,html').animate({
                    scrollTop : 0                       // Scroll to top of body
                }, 500);
            });
        </script>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/aos.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
